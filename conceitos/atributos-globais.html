<!--
    Atributos globais mais utilizados

    - class -> Aplicar CSS e chamadas no Javascript
    - contenteditable -> atributo booleano, que permite editar o contéudo da página
    - data-* -> Aplicar no CSS e chamadas no Javascript
        ex: data-id, data-list,...
    - hidden -> esconder uma TAG
    - id -> identificação única no CSS ou no JS
    - style -> Permite fazer o estilo em linha ou no head do HTML
    - tabindex -> A tecla TAB seleciona os elementos na ordem do tabindex.
    - title -> Apenas para definir um título
-->
<div class="carrinho" contenteditable="true" tabindex="2">
    Conteúdo editável
</div>

<div tabindex="1" id="exclusivo">
    Conteúdo
</div>

<div tabindex="3" title="Definir um título">
    Conteúdo
</div>

<!--
    Caso suja o interesse por conhecer outros atributos globais, pode-se pesquisar
    no site da developermozila.org
-->
