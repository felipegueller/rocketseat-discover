<!--
    Conteúdo do texto e caracteres
    reservados.
    
    códigos para caracteres especiais/reservados:
    - &nbsp -> adiciona um espaço no texto;
    - &gt -> adiciona um sinal de maior (>);
    - &lt -> adiciona um sinal de menor (<);
    - &amp -> adiciona um e comercial (&)
    - &quot -> adiciona aspas duplas ("")
    - estes são alguns dentre vários..
-->

<p>
    códigos especiais: &lt; &gt; &nbsp; &nbsp; &quot; &amp; &quot;
    <br>
    &nbsp;
    os espaços
    <br>
    que colocamos
    <br>
    além das quebras de linhas são ignorados
</p>
