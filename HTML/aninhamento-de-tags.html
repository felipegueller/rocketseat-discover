<!--
    Aninhamento de TAGS
        -> Como colocar uma tag dentro de outra

    - Fluxo -> Cada TAG é lida conforme a sua aparição na página (Primeiro -> Último)
    - Hierárquia -> Pai e filhos
    - Posicionamento
-->

<div class="content">
    <p class="filha">
        Vou <em>escrever</em> um <strong>parágrafo</strong>.
    </p>
    
    <p class="filha">
        Vou escrever um novo parágrafro. <br> quebra de linha com br.
    </p>
</div>
